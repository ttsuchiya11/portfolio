<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taiyo Tsuchiya</title>
  <meta name="description" content="Taiyo Tsuchiya — Builder, thinker, and creator based in Tokyo.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700;900&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #FAFAF9;
      --fg: #1A1A1A;
      --muted: #6B6B6B;
      --accent: #C4A47C;
      --accent-hover: #B08D5B;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .name {
      font-family: 'Merriweather', serif;
      font-size: clamp(2rem, 5vw, 2.75rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      white-space: nowrap;
      gap: 0.5rem;
    }

    .title-icon {
      height: 1.2em;
      width: auto;
      vertical-align: middle;
      display: inline-block;
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.15));
      margin-left: 0.3rem;
    }

    .tilt-right {
      transform: rotate(6deg);
    }

    .tilt-right:hover {
      transform: rotate(12deg) scale(1.1);
    }

    .tilt-left {
      transform: rotate(-6deg);
    }

    .tilt-left:hover {
      transform: rotate(-12deg) scale(1.1);
    }

    .tagline {
      font-size: 0.95rem;
      color: var(--muted);
      font-weight: 400;
      letter-spacing: 0.02em;
    }

    .tagline span {
      margin: 0 0.5rem;
      opacity: 0.4;
    }

    .intro {
      margin-top: 2.5rem;
      font-size: 1.05rem;
      color: var(--fg);
      font-weight: 400;
      line-height: 1.7;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    nav {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--fg);
      text-decoration: none;
      position: relative;
      padding-bottom: 2px;
      transition: color 0.2s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: var(--accent-hover);
    }

    nav a:hover::after {
      width: 100%;
    }

    .social {
      margin-top: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }

    .social a {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.5;
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .social a:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .social img {
      height: 20px;
      width: auto;
      filter: grayscale(100%);
      transition: filter 0.2s ease;
    }

    .social a:hover img {
      filter: grayscale(0%);
    }

    .email {
      margin-top: 2.5rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .email a {
      color: var(--muted);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .email a:hover {
      color: var(--accent-hover);
      border-bottom-color: var(--accent);
    }

    @media (prefers-reduced-motion: reduce) {
      .container {
        animation: none;
      }

      *,
      *::before,
      *::after {
        transition: none !important;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
      }

      .container {
        padding: 0 0.5rem;
      }

      .name {
        flex-direction: column;
        white-space: normal;
        gap: 0;
        line-height: 1.1;
        font-size: 2rem;
        /* Slightly smaller on mobile to prevent overflow */
      }

      .intro {
        margin-top: 2rem;
        font-size: 1rem;
        padding: 0 1rem;
      }

      nav {
        margin-top: 2.5rem;
        gap: 1.5rem;
      }

      .title-icon {
        height: 1.1em;
        /* Slightly smaller icons on mobile */
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <h1 class="name">
      <span>Just me<img src="memoji_w_border.png" class="title-icon tilt-right" alt="Memoji"></span>
      <span>and my computer<img src="happymac.png" class="title-icon tilt-left" alt="Happy Mac"></span>
    </h1>

    <p class="intro">
      Small projects, ideas in progress, and things I’m curious about [testing].
    </p>

    <nav>
      <a href="projects.html">Projects</a>
      <a href="https://taiyotsuchiya.substack.com" target="_blank" rel="noopener noreferrer">Substack</a>
      <a href="about.html">About</a>
    </nav>
  </main>
</body>

</html>
